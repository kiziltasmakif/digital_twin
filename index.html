<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>GLB Önizleme</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #ui {
      position: fixed;
      top: 12px;
      left: 12px;
      display: flex;
      gap: 8px;
      z-index: 10;
      background: rgba(18, 18, 22, 0.7);
      padding: 8px 10px;
      border-radius: 6px;
      backdrop-filter: blur(4px);
    }
    #ui button {
      cursor: pointer;
      padding: 6px 10px;
      border: 1px solid #444;
      background: #2d2d34;
      color: #f5f5f7;
      border-radius: 4px;
    }
    #ui button:hover {
      background: #3a3a42;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160/build/three.module.js",
        "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="ui">
    <button id="open-door">Kapıyı Aç</button>
    <button id="close-door">Kapıyı Kapat</button>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
